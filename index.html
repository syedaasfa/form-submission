<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Head block contains metadata and links to external resources for the page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
        <!-- Body block contains the visual content of the webpage -->

    <div class="container mt-5">
        <h2>Register Form</h2>
        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="fullName"><i class="fas fa-user"></i> Full Name:</label>
                <input type="text" class="form-control" id="fullName" required>
                <div class="invalid-feedback">Full Name must be at least 5 characters long.</div>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email ID:</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Enter a correct email.</div>
            </div>
            <div class="form-group">
                <label for="phoneNumber"><i class="fas fa-phone"></i> Phone Number:</label>
                <input type="text" class="form-control" id="phoneNumber" required>
                <div class="invalid-feedback">Phone Number must be a 10-digit number, not 123456789.</div>
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password:</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">Password is not strong enough.</div>
                <input type="checkbox" onclick="togglePasswordVisibility('password')"> Show Password
            </div>
            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <div class="invalid-feedback">Passwords do not match.</div>
                <input type="checkbox" onclick="togglePasswordVisibility('confirmPassword')"> Show Password
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
